<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书管理-后台管理</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/manageBookCollection.css')}}">
    <script>
        window.onload = function(){
            load_admin_username();
            load_book_collection();
        }
    </script>
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="header_left">
            <h2>图书馆图书借阅管理系统</h2>
            <span>LibraryManageSystem</span>
        </div>
        <div class="header_right">
            <span>您好，&nbsp;
                <a id="admin_username" href=""></a>
                &nbsp;&nbsp;
                <a href="" onclick="logout()">退出</a>
            </span>
        </div>
    </div>

    <!-- content -->
    <div class="content">
        <!-- nav -->
        <div class="nav_left">
            <nav>
                <ul>
                    <li>目录</li>
                    <li>
                        <a href="{{url_for('admin.create_new_book')}}">图书添加</a>
                    </li>
                    <li>
                        <a href="{{url_for('admin.manage_book')}}">图书管理</a>
                    </li>
                    <li>
                        <a href="{{url_for('admin.create_new_announcement')}}">公告添加</a>
                    </li>
                    <li>
                        <a href="{{url_for('admin.manage_announcement')}}">公告管理</a>
                    </li>
                    <li>
                        <a href="{{url_for('admin.add_borrow_record')}}">借书管理</a>
                    </li>
                    <li>
                        <a href="{{url_for('admin.return_book')}}">还书管理</a>
                    </li>
                    <li>
                        <a href="{{url_for('admin.lending_history')}}">借阅历史</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- content_right -->
        <div class="content_right">
            <div class="book_collection_add">
                <p>图书藏本管理</p>
                <table class="book_table">
                    <tr>
                        <th>藏本编号</th>
                        <th>馆藏地址</th>
                        <th>馆藏校区</th>
                        <th>操作</th>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <!-- 操作中点击编辑按钮显示图书编辑弹窗 -->
    <div class="mask_collection">
        <div class="book_collection_edit">
            <p>图书藏本编辑</p>
            <form action="" method="POST">
                馆藏地址：
                <input id="book_addr" class="book_addr" type="text" required="required">
                <br>
                <br> 馆藏校区：
                <input id="book_campus" class="book_campus" type="text" required="required">
                <br>
                <br>
                <input id="save_form" type="button" value="保存">
                <input id="cancel_form" type="button" value="取消" onclick="hidden_bc_edit()">
            </form>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/manageBookCollection.js')}}"></script>
    <script src="{{url_for('static', filename='js/common.js')}}"></script>    
</body>

</html>
