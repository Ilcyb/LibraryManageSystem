<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书添加-后台管理</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/createNewBook.css')}}">
    <script>
        window.onload = function () {
            load_admin_username();            
            getClassification();
        }
    </script>
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="header_left">
            <h2>图书馆图书借阅管理系统</h2>
            <span>LibraryManageSystem</span>
        </div>
        <div class="header_right">
                <span>您好，&nbsp;
                        <a id="admin_username" href=""></a>
                        &nbsp;&nbsp;
                        <a href="" onclick="logout()">退出</a>
                    </span>
        </div>
    </div>
    <!-- content -->
    <div class="content">
        <!-- nav -->
        <div class="nav_left">
            <nav>
                <ul>
                    <li>目录</li>
                    <li>
                        <a href="{{url_for('admin.create_new_book')}}">图书添加</a>
                    </li>
                    <li>
                        <a href="{{url_for('admin.manage_book')}}">图书管理</a>
                    </li>
                    <li>
                        <a href="{{url_for('admin.create_new_announcement')}}">公告添加</a>
                    </li>
                    <li>
                        <a href="{{url_for('admin.manage_announcement')}}">公告管理</a>
                    </li>
                    <li>
                        <a href="{{url_for('admin.add_borrow_record')}}">借书管理</a>
                    </li>
                    <li>
                        <a href="{{url_for('admin.return_book')}}">还书管理</a>
                    </li>
                    <li>
                        <a href="{{url_for('admin.lending_history')}}">借阅历史</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- content_right -->
        <div class="content_right">
            <div class="book_add">
                <p>图书添加</p>
                <form method="POST">
                    图书名称：
                    <input id="book_name" class="name" type="text" required="required">
                    <br>
                    <br>
                    <div id='authors_div'>
                        图书作者：
                        <input id="book_authors" class="authors" type="text" required="required">&nbsp;
                    </div>
                    <span id="add_author" onclick="addAuthorInput()">+</span>
                    <br>
                    <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分类：
                    <select name="classification" id="classification" onchange="getSubClassification()">
                    </select>
                    <br>
                    <br> &nbsp;&nbsp;ISBN号：
                    <input id="isbn" class="isbn" type="text" required="required">
                    <br>
                    <br> 图书语种：
                    <input id="language" class="language" type="text" required="required">
                    <br>
                    <br> 图书主题：
                    <input id="topic" class="topic" type="text" required="required">
                    <br>
                    <br> &nbsp;&nbsp;&nbsp;出版社：
                    <input id="publish_house" class="publish_house" type="text" required="required">
                    <br>
                    <br> &nbsp;&nbsp;&nbsp;索书号：
                    <input id="call_number" class="call_number" type="text" required="required">
                    <br>
                    <br> 出版年份：
                    <input id="publish_date" class="publish_date" type="text" required="required">
                    <br>
                    <br> 图书图片：
                    <input id="image" class="image" type="text" required="required">
                    <br>
                    <br>
                    <input id="save_form" type="button" onclick="createNewBook()" value="添加">
                </form>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/createNewBook.js')}}"></script>
    <script src="{{url_for('static', filename='js/common.js')}}"></script>    
</body>

</html>
